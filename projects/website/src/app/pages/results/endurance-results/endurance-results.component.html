<ng-container *ngIf="{
    correctQuestionsCount: correctQuestionsCount$ | async,
    correctQuestions: correctQuestions$ | async,
    incorrectQuestionsCount: incorrectQuestionsCount$ | async,
    incorrectQuestions: incorrectQuestions$ | async
} as state">
    <div class="flex flex-column">
        <div class="text-3xl font-semibold mx-2 flex justify-content-between">
            <span class="text-left text-green-400 flex align-items-center justify-content-center gap-1">
                <i class="pi pi-thumbs-up-fill"></i>
                <span>
                    {{state.correctQuestionsCount!}}
                </span>
            </span>
            <span class="flex-grow-1 text-center">Game Over!</span>
            <span class="text-right text-red-400 flex align-items-center justify-content-center gap-1">
                <span>
                    {{state.incorrectQuestionsCount!}}
                </span>
                <i class="pi pi-thumbs-down-fill"></i></span>
        </div>

        <div *ngIf="state.incorrectQuestionsCount! > 0">
            <div class="pt-5 p-2 text-2xl text-center">Incorrect Questions</div>
            <div *ngFor="let question of state.incorrectQuestions!" class="p-3 m-2 surface-card">
                <div class="flex flex-column align-items-center justify-content-center gap-2">
                    <div class="text text-center">
                        <div class="text-color-secondary pb-1 text-base">Question:</div>
                        <div class="text-lg select-all">
                            {{question.text}}
                        </div>

                    </div>
                    <div class="answer text-center">
                        <div class="text-color-secondary pb-1 text-base">
                            Answer:
                        </div>
                        <div class="text-lg select-all text-red-400">
                            {{question.answer}}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="state.correctQuestionsCount! > 0">
            <div class="pt-5 p-2 text-2xl text-center">Correct Questions</div>
            <div *ngFor="let question of state.correctQuestions!" class="p-3 m-2 surface-card">
                <div class="flex flex-column align-items-center justify-content-center gap-2">
                    <div class="text text-center">
                        <div class="text-color-secondary pb-1 text-base">Question:</div>
                        <div class="text-lg select-all">
                            {{question.text}}
                        </div>

                    </div>
                    <div class="answer text-center">
                        <div class="text-color-secondary pb-1 text-base">
                            Answer:
                        </div>
                        <div class="text-lg select-all  text-green-400">
                            {{question.answer}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
