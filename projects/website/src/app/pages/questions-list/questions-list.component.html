<ng-container *ngIf="{
    questions: questions$ | async,
    totalRecords: totalRecords$ | async,
    loading: loading$ | async
} as state">

    <p-table [value]="state.questions!" [lazy]="true" (onLazyLoad)="loadQuestions($event)" responsiveLayout="scroll"
        styleClass="p-datatable-sm p-datatable-striped p-datatable-gridlines" [paginator]="true" [rows]="10"
        [totalRecords]="state.totalRecords!" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10,25,50]" [loading]="state.loading!">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="text">Question <p-sortIcon field="text"></p-sortIcon>
                </th>
                <th pSortableColumn="answer">Answer <p-sortIcon field="answer"></p-sortIcon>
                </th>
                <!--<th></th>-->
            </tr>
            <tr>
                <th>
                    <p-columnFilter type="text" field="text"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="answer"></p-columnFilter>
                </th>
                <!--<th></th>-->
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-question>
            <tr>
                <td>{{question.text}}</td>
                <td>{{question.answer}}</td>
                <!--<td>
                    <button pButton type="button" icon="pi pi-flag" iconPos="left"
                        class="p-button-sm p-button-danger"></button>
                </td>-->
            </tr>
        </ng-template>
    </p-table>

</ng-container>
